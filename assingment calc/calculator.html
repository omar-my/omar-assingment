<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <form name="calculator">
        <input type="text" name="inputone" class="inputone" id="inputone">
        <input type="text" name="inputtwo" class="inputtwo" id="inputtwo">
        <input type="text" name="result"class="result" id="result">
        
        <input type="button" name="" value="add" class="add" onclick="addby()"> 
        <input type="button" name="" value="subtract" class="subtract" onclick="subtractby()"> 
        <input type="button" name="" value="multiple" class="mult" onclick="multipleby()"> 
        <input type="button" name="" value="divide" class="divide"  onclick="divideby()"> 
    </form>
    <script src="calculator.js"></script>
</body>
</html>
